    <div class="container-fluid border">
        <div class="row p-2">

            <header id="header" class="col-12 bg-primary text-white  pl-5">
                <h1>Aprendiendo Bootstrap</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row w-50">
                    <li class="col">Inicio</li>
                    <li class="col">Pagina 1</li>
                    <li class="col">Pagina 2</li>

                </ul>

            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-9">

                            <div class="row">

                            </div>

                            <div class="bg-primary col-12">Elemento 1</div>
                            <div class="bg-success col-12">Elemento 1</div>
                            <div class="bg-warning col-12">Elemento 1</div>
                        </div>
