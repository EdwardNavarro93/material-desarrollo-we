<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<style>
    .yellow{
        background-color: yellow;
    }
</style>
<body>
    <table>
        <caption>Mi Horario</caption> <!--titulo de la tabla-->
        <colgroup> <!--agrupa columnas-->
            <col span="5">
            <col class="yellow">
        
        </colgroup>
        <thead>
            <tr> <!--primera fila-->
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <td>9:10</td>
                <td>Html</td>
                <td>CSS</td>
                <td>JS</td>
                <td>HTML</td>
                <td>CSS</td>
            </tr>
            
            <tr>
                <td>10:10</td>
                <td>Html</td>
                <td>CSS</td>
                <td>JS</td>
                <td>HTML</td>
                <td>CSS</td>
            </tr>
            
            <tr>
                <td>11:10</td>
                <td>Html</td>
                <td>CSS</td>
                <td>JS</td>
                <td>HTML</td>
                <td>CSS</td>
            </tr>
            
            <tr>
                <td rowspan="2">11:30</td>
                <td colspan="5">Descanso</td> <!--fusiona 5 columnas-->
            </tr>
            
            <tr>
                <td colspan="5">Charla</td> <!--fusiona 5 columnas-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de horas</td>
                <td colspan="5">5 horas 30minutos</td>
            </tr>
        </tfoot>
         
    </table>
    
</body>
</html>
