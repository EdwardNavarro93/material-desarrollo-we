<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <!--  etiqueta meta viewport
        width=device-width (establece el ancho de la web, puede ser una medida o device-width)
        initial-scale (establece la escala inicial de la web)
        maximum-scale (establece la escala máxima de la web)
        minimum-scale (establece la escala mínima de la web)
        user-scalable (establece si el usuario puede hacer zoom o no)-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sintaxis de mi primera página web HTML5.2</title>
        

    </head>
    <body>
        <h1>Soy un Encabezado Principal</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore velit alias dignissimos minima aliquam veniam voluptates dolorem, illo, ipsum veritatis magni voluptatum. Rem recusandae impedit amet maiores, ab delectus quia?</p>
    
        
    </body>
</html>
